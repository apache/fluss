# Default values for fluss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: ""
  repository: fluss
  tag: "0.9.0-incubating"
  pullPolicy: IfNotPresent
  pullSecrets: []

appConfig:
  internalPort: 9123
  externalPort: 9124


# Fluss server configuration options
configurationOverrides:
  default.bucket.number: 3
  default.replication.factor: 3
  zookeeper.path.root: /fluss
  zookeeper.address: zk-zookeeper.{{ .Release.Namespace }}.svc.cluster.local:2181
  remote.data.dir: /tmp/fluss/remote-data
  data.dir: /tmp/fluss/data
  internal.listener.name: INTERNAL

persistence:
  enabled: false
  size: 1Gi
  storageClass:

# Tablet server only configuration options
tablet:
  count: 3

# Fluss listener configurations
listeners:
  internal:
    name: INTERNAL
    port: 9123
  client:
    name: CLIENT
    port: 9124
  ## Activated only when @param externalAccess.enabled is true
  external:
    name: EXTERNAL
    port: 9125

# Fluss cluster external access
externalAccess:
  enabled: false
  ## Image used for the init container
  initContainer:
    image:
      registry: docker.io
      repository: bitnami/kubectl
      tag: latest
      pullPolicy: IfNotPresent
  service:
    ## Service type (only LoadBalancer is supported for now)
    type: LoadBalancer
    ## Allowed source IP address ranges for external access
    allowedSourceRanges:
    ## Load balancer annotations
    annotations:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # coordinatorServer:
  #   limits:
  #     cpu: 100m
  #     memory: 128Mi
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  # tabletServer:
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  #   limits:
  #     cpu: 100m
  #     memory: 128Mi

serviceAccount:
  create: false
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Additional annotations to apply to the ServiceAccount.
  # These can be useful, for example, to support integrations like workload identity.
  annotations: {}

rbac:
  create: false

sasl:
  enabled: false
  mechanism: PLAIN
  # List of users for PLAIN authentication
  # Used to generate the JAAS config for the server
  users:
    - username: admin
      password: password
  # If specified, the existing secret must contain a key 'jaas.conf' with the JAAS configuration
  existingSecret: ""
  # If specified, this content will be used for the JAAS configuration instead of generating it from 'users'
  jaasConfig: ""

