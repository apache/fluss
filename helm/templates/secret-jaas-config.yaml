{{- if (include "fluss.jaas.required" .) }}
{{- $saslEnabled := include "fluss.sasl.enabled" . -}}
{{- $zookeeperSaslConfigured := include "fluss.zookeeper.sasl.enabled" . -}}
{{- $saslUsers := default (list) .Values.security.sasl_plain.users -}}
{{- if and $saslEnabled (eq (len $saslUsers) 0) -}}
{{- fail "security.sasl_plain.users must contain at least one user when SASL is enabled in listeners" -}}
{{- end -}}
{{- $zkSaslUsername := default "" .Values.security.zookeeper_sasl.username -}}
{{- $zkSaslPassword := default "" .Values.security.zookeeper_sasl.password -}}
{{- if and $zookeeperSaslConfigured (or (eq (trim $zkSaslUsername) "") (eq (trim $zkSaslPassword) "")) -}}
{{- fail "security.zookeeper_sasl.username and security.zookeeper_sasl.password must be set together" -}}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fluss.fullname" . }}-sasl-jaas-config
  labels:
    {{- include "fluss.labels" . | nindent 4 }}
type: Opaque
stringData:
  jaas.conf: |
    {{- if $saslEnabled }}
    FlussServer {
       org.apache.fluss.security.auth.sasl.plain.PlainLoginModule required
       {{- range $saslUsers }}
       user_{{ .username }}="{{ .password }}"
       {{- end }};
    };

    {{- if regexFind "SASL" (upper .Values.listeners.internal.protocol) }}
    {{- $clientUser := first $saslUsers }}
    FlussClient {
       org.apache.fluss.security.auth.sasl.plain.PlainLoginModule required
       username="{{ $clientUser.username }}"
       password="{{ $clientUser.password }}";
    };
    {{- end }}
    {{- end }}

    {{- if $zookeeperSaslConfigured }}
    ZookeeperClient {
       org.apache.zookeeper.server.auth.DigestLoginModule required
       username="{{ $zkSaslUsername }}"
       password="{{ $zkSaslPassword }}";
    };
    {{- end }}
  {{- if $zookeeperSaslConfigured }}
  zookeeper-client.properties: |
    zookeeper.sasl.client=true
    zookeeper.sasl.clientconfig=ZookeeperClient
  {{- end }}
{{- end -}}
