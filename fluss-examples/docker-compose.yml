  #        datalake.format: paimon
  #        datalake.paimon.metastore: filesystem
  #        datalake.paimon.warehouse: s3://warehouse/
  #    ports:
  #      - "9127:9123"
  #    networks:
  #      - fluss-net

  jobmanager:
    build: .
    hostname: jobmanager
    container_name: jobmanager
    command: [ "jobmanager" ]
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      - fluss-net
    volumes:
      - shared-tmpfs:/tmp/paimon

  taskmanager:
    build: .
    hostname: taskmanager
    container_name: taskmanager
    command: [ "taskmanager" ]
    ports:
      - "6121:6121"
      - "6122:6122"
      - "8082:8082"
    depends_on:
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        taskmanager.memory.process.size: 2048m
        taskmanager.memory.framework.off-heap.size: 256m
    networks:
      - fluss-net
    volumes:
      - shared-tmpfs:/tmp/paimon

  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    command: [ "server", "/tmp/minio", "--console-address", ":9001" ]
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minio123
    networks:
      - fluss-net
    volumes:
      - shared-tmpfs:/tmp/minio

  minio-create-bucket:
    image: minio/mc:latest
    container_name: minio-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add flminio http://minio:9000 admin minio123;
      /usr/bin/mc mb --ignore-existing flminio/warehouse;
      exit 0;
      "
    networks:
      - fluss-net

volumes:
  shared-tmpfs:
    driver: local
    driver_opts:
      type: "tmpfs"
      device: "tmpfs"

networks:
  fluss-net:
    name: fluss-net
    external: true